<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>

        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="debug">

        <header class="debug-header">

            <div class="container">

                <div class="row">

                    <div class="col-4 p-2 text-center">

                        <a class="text-decoration-none text-light" href="#">
                            
                            STARTING BOOTSTRAP

                        </a>
                        
                    </div>

                    <div class="col-4 p-2 ms-auto text-center">

                        <a class="a-size text-decoration-none text-light px-2" href="#">
                            
                            PORTFOLIO
                            
                        </a>

                        <a class="a-size text-decoration-none text-light px-2" href="#">
                            
                            ABOUT
                            
                        </a>

                        <a class="a-size text-decoration-none text-light px-2" href="#">
                            
                            CONTACT
                            
                        </a>

                    </div>

                </div>

            </div>

        </header> 
        
        <main>

            <section class="section-first debug-section-first pt-4 pb-4">

                <div class="container">

                    <div class="row">

                        <div class="col-12 text-center">

                            <div class="img-container">

                                <img class="img-size" src="img/avatar.svg" alt="avatar">

                            </div>

                        </div>

                    </div>
                    
                    <div class="row pt-2">

                        <div class="col-12 text-center text-light">

                            <h1>

                                START BOOTSTRAP

                            </h1>

                        </div>

                    </div>

                    <div class="row justify-content-center">

                        <div class="col-4 text-center text-light">

                            <div class="row align-items-center">

                                <div class="col-5">

                                    <div class="line-white text-light"> </div>

                                </div>

                                <div class="col-2 lh-1">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                      </svg>

                                </div>

                                <div class="col-5">

                                    <div class="line-white text-light"></div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-12 text-center text-light pt-2">
    
                            <h6>

                                GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR

                            </h6>

                        </div>

                    </div>

                </div>

            </section>

            <section class="section-second pt-4 pb-4">

                <div class="container text-center">

                    <h2>

                        PORTFOLIO

                    </h2>

                    <div class="row justify-content-center">

                        <div class="col-4 text-center text-light">

                            <div class="row align-items-center">

                                <div class="col-5">

                                    <div class="line-black"> </div>

                                </div>

                                <div class="col-2 lh-1">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star-fill text-black" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                      </svg>

                                </div>

                                <div class="col-5">

                                    <div class="line-black "></div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="row pt-3">

                        <div class="col-sm-12 col-md-6 col-lg-4 pb-4">

                            <div class="img-container">

                                <img class="img-size-col" src="img/cabin.png" alt="cabin">

                            </div>

                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="img-container">

                                <img class="img-size-col" src="img/cake.png" alt="cake">

                            </div>

                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="img-container">

                                <img class="img-size-col" src="img/circus.png" alt="circus">

                            </div>

                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="img-container">

                                <img class="img-size-col" src="img/game.png" alt="game">

                            </div>

                        </div>
      
                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="img-container">

                                <img class="img-size-col" src="img/safe.png" alt="circus">

                            </div>

                        </div>
                     
                        <div class="col-sm-12 col-md-6 col-lg-4">

                            <div class="img-container">

                                <img class="img-size-col" src="img/submarine.png" alt="circus">

                            </div>

                        </div>

                    </div>

                </div>

            </section>

        </main>

    </body>

</html>
